<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset dx="1" dy="1" in="blur" result="offsetBlur"/>
      <feFlood flood-color="#888888" flood-opacity="0.7" result="offsetColor"/>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetComposite"/>
      <feMerge>
        <feMergeNode in="offsetComposite"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
<rect width="200" height="200" fill="#0f172a"/>
<g id="stars">
