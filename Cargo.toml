[package]
name = "anno"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
description = "Named entity recognition â€” pattern, rule-based, BERT ONNX, Candle backends"
keywords = ["ner", "nlp", "entity", "extraction", "annotation"]
categories = ["text-processing", "science"]
repository = "https://github.com/arclabs561/anno"
readme = "README.md"
authors = ["Arc <attobop@gmail.com>"]

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
regex = "1"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
once_cell = "1"

# ML backends (optional)
ort = { version = "2.0.0-rc.10", optional = true }
tokenizers = { version = "0.22", optional = true }
hf-hub = { version = "0.4", optional = true }
ndarray = { version = "0.16", optional = true }
candle-core = { version = "0.9", optional = true }
candle-nn = { version = "0.9", optional = true }
candle-transformers = { version = "0.9", optional = true }

[dev-dependencies]
criterion = "0.5"
proptest = "1"
tempfile = "3"

[features]
default = []
onnx = ["dep:ort", "dep:tokenizers", "dep:hf-hub", "dep:ndarray"]
candle = ["dep:candle-core", "dep:candle-nn", "dep:candle-transformers", "dep:tokenizers", "dep:hf-hub"]

[[bench]]
name = "ner"
harness = false

[lints.rust]
missing_docs = "warn"

[lints.clippy]
unwrap_used = "warn"
