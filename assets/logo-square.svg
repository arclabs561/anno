<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a" rx="8"/>
  
  <!-- Extract: Scattered entities (blue) -->
  <g id="extract" opacity="0.8">
    <circle cx="50" cy="50" r="3" fill="#60a5fa"/>
    <circle cx="70" cy="40" r="3" fill="#60a5fa"/>
    <circle cx="40" cy="70" r="3" fill="#60a5fa"/>
    <circle cx="60" cy="65" r="3" fill="#60a5fa"/>
    <circle cx="80" cy="55" r="3" fill="#60a5fa"/>
  </g>
  
  <!-- Coalesce: Connected cluster (green) -->
  <g id="coalesce">
    <circle cx="100" cy="100" r="7" fill="#34d399"/>
    <circle cx="120" cy="95" r="5" fill="#34d399"/>
    <circle cx="110" cy="115" r="5" fill="#34d399"/>
    <line x1="100" y1="100" x2="120" y2="95" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
    <line x1="100" y1="100" x2="110" y2="115" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
    <line x1="120" y1="95" x2="110" y2="115" stroke="#34d399" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Stratify: Hierarchical layers (purple) -->
  <g id="strata">
    <ellipse cx="100" cy="150" rx="30" ry="10" fill="#a78bfa" opacity="0.2"/>
    <ellipse cx="100" cy="140" rx="25" ry="8" fill="#a78bfa" opacity="0.4"/>
    <ellipse cx="100" cy="130" rx="20" ry="6" fill="#a78bfa" opacity="0.6"/>
    <ellipse cx="100" cy="125" rx="15" ry="4" fill="#a78bfa" opacity="0.8"/>
    <ellipse cx="100" cy="120" rx="10" ry="3" fill="#a78bfa"/>
  </g>
  
  <!-- "anno" text -->
  <text x="100" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#f1f5f9" text-anchor="middle" letter-spacing="-0.5">anno</text>
</svg>

