<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="200" height="200" fill="#0f172a"/>
<defs>
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="white" stop-opacity="0.5"/>
      <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <circle cx="35" cy="35" r="1" fill="teal"/>
  <circle cx="175" cy="45" r="0.5" fill="teal"/>
  <circle cx="15" cy="145" r="1.5" fill="teal"/>
  <circle cx="125" cy="25" r="0.75" fill="teal"/>
  <circle cx="95" cy="155" r="1" fill="teal"/>
  <circle cx="75" cy="75" r="0.5" fill="teal"/>
  <circle cx="185" cy="165" r="1.25" fill="teal"/>

  <!-- Bottom Stone -->
  <g transform="translate(60 120)">
    <rect width="80" height="30" rx="5" fill="#4c2d70"/>
    <rect width="80" height="30" rx="5" fill="url(#glow)" style="mix-blend-mode:lighten"/>
  </g>

  <!-- Middle Stone -->
  <g transform="translate(65 80)">
    <rect width="70" height="30" rx="5" fill="url(#middleGradient)"/>
     <rect width="70" height="30" rx="5" fill="url(#glow)" style="mix-blend-mode:lighten"/>
  </g>
<defs>
    <linearGradient id="middleGradient" x1="0" y1="0" x2="0" y2="1" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6c4cb0"/>
      <stop offset="1" stop-color="#4c2d70"/>
    </linearGradient>
  </defs>

  <!-- Top Stone -->
  <g transform="translate(70 40)">
    <rect width="60" height="30" rx="5" fill="#e6e6fa"/>
     <rect width="60" height="30" rx="5" fill="url(#glow)" style="mix-blend-mode:lighten"/>
  </g>

  <!-- anno text -->
  <text x="100" y="190" font-family="sans-serif" font-size="12" fill="white" text-anchor="middle" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">anno</text>
</svg>