    <circle cx="170" cy="160" r="0.6" fill="#a7d9ed"/>
</g>
<g id="cairn">
    <ellipse cx="100" cy="40" rx="20" ry="8" fill="#d8b4fe" opacity="0.9"/>
    <ellipse cx="100" cy="60" rx="22" ry="9" fill="#c084fc" opacity="0.9"/>
    <ellipse cx="100" cy="80" rx="24" ry="10" fill="#a362f4" opacity="0.9"/>
    <ellipse cx="100" cy="100" rx="26" ry="11" fill="#8b5cf6" opacity="0.9"/>
    <ellipse cx="100" cy="120" rx="28" ry="12" fill="#7c3aed" opacity="0.9"/>
</g>

<g id="text" style="filter: url(#dropShadow)">
