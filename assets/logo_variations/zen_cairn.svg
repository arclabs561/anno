    <circle cx="175" cy="25" r="0.5" fill="#a7d9ed"/>
    <circle cx="35" cy="80" r="0.8" fill="#a7d9ed"/>
    <circle cx="85" cy="70" r="0.7" fill="#a7d9ed"/>
    <circle cx="135" cy="90" r="0.6" fill="#a7d9ed"/>
    <circle cx="185" cy="75" r="0.5" fill="#a7d9ed"/>
    <circle cx="50" cy="130" r="0.5" fill="#a7d9ed"/>
    <circle cx="100" cy="120" r="0.7" fill="#a7d9ed"/>
    <circle cx="150" cy="140" r="0.6" fill="#a7d9ed"/>
    <circle cx="20" cy="175" r="0.5" fill="#a7d9ed"/>
